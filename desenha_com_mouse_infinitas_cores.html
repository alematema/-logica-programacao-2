


<canvas width="600" height="400"></canvas>
<br>
Escolha uma cor <input onchange="{corPincel = this.value;}" type="color" value="#063ae9">


<script>

    var corPincel = 'blue';
    var corCanvas = 'lightgrey';
    var desenha=false;

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = corCanvas;
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {

        if(desenha){

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = corPincel;
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*Math.PI);
            pincel.fill();


        }
        

    }

    function mudaCorPincel(obj){
        corPincel = obj.value;
    }


    tela.onmousedown = function() {desenha = true;};
    tela.onmouseup = function() {desenha = false;} ;
    tela.onmousemove=desenhaCirculo; 
    

</script>
