
<canvas width="600" height="400"></canvas>

<script>

	function desenhaQuadrado(x, y, tamanho, cor)

	{

	
			var canvas = document.querySelector("canvas");
			var pincel = canvas.getContext('2d');

			pincel.fillStyle = cor;
			pincel.fillRect(x,y,tamanho,tamanho);
			pincel.fillStroke = 'black';
			pincel.strokeRect(x,y,tamanho,tamanho);
			

	}

	/*
	desenhaQuadrado(0, 0, 50,  'green');
	desenhaQuadrado(0, 50, 50, 'green');
	desenhaQuadrado(0, 100, 50, 'green');
	desenhaQuadrado(0, 150, 50, 'white');
	*/
	/*
	desenhaQuadrado(0, 0, 50,  'green');
	desenhaQuadrado(50, 0, 50, 'green');
	desenhaQuadrado(100, 0, 50, 'green');
	desenhaQuadrado(150, 0, 50, 'green');
	desenhaQuadrado(200, 0, 50, 'green');
	desenhaQuadrado(250, 0, 50, 'green');
	*/

	var x = 0;

	while( x < 1000 ){


		desenhaQuadrado(x, 0, 50,  'red');
		desenhaQuadrado(x, 50, 50,  'green');
		desenhaQuadrado(x, 100, 50,  'blue');
		x = x + 50;

	}



	


</script>
