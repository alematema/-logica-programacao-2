<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var colorArray = ['#FF6633', '#FFB399', '#FF33FF', '#FFFF99', '#00B3E6', 
      '#E6B333', '#3366E6', '#999966', '#99FF99', '#B34D4D',
      '#80B300', '#809900', '#E6B3B3', '#6680B3', '#66991A', 
      '#FF99E6', '#CCFF1A', '#FF1A66', '#E6331A', '#33FFCC',
      '#66994D', '#B366CC', '#4D8000', '#B33300', '#CC80CC', 
      '#66664D', '#991AFF', '#E666FF', '#4DB3FF', '#1AB399',
      '#E666B3', '#33991A', '#CC9999', '#B3B31A', '#00E680', 
      '#4D8066', '#809980', '#E6FF80', '#1AFF33', '#999933',
      '#FF3380', '#CCCC00', '#66E64D', '#4D80CC', '#9900B3', 
      '#E64D66', '#4DB380', '#FF4D4D', '#99E6E6', '#6666FF'];

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x,y,raio){
      //pincel.fillStyle=colorArray[Math.floor(Math.random()*colorArray.length)];
      pincel.fillStyle=getColor();
      pincel.beginPath();
      pincel.arc(x,y,raio,0,2*Math.PI);
      pincel.fill();
      pincel.stroke();
    }

    function limpaTela(){
      
     pincel.fillStyle = 'lightgray';
     pincel.fillRect(0, 0, 600, 400);

    }


    var x=10;
    var direita = true;
    var myInterval = setInterval(animaBolinha, 50);
    
    function animaBolinha(){
      
      if(direita){
        moveBolinhaParaDireita()
      }else{
        moveBolinhaParaEsquerda();
      }

    }
      
    function moveBolinhaParaDireita(){
      limpaTela();
      desenhaCirculo(x,80,30);
      x+=5;
      if(x>=590)direita = false;
    }
  

    function moveBolinhaParaEsquerda(){
      limpaTela();
      desenhaCirculo(x,80,30);
      x-=5;
      if(x<=20) direita = true;
    }

    function getColor(){

      var color = 'blue';

      if(direita) color = 'yellow';
      
      return color;

    }

</script>
