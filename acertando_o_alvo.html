<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(300,200, raio + 20, 'red'); // maior círculo
    desenhaCirculo(300,200, raio + 10, 'white');
    desenhaCirculo(300,200, raio, 'red'); // menor circulo

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

       // lógica de acerto?

       //a equacao da circunferencia para este sistema X,Y de coordenadas é: raio² = (x-300)² + (y-200)² 
       // Um ponto (x,y) estará dentro do circulo se, e somente se, satisfizer a equancao: (x-300)² + (y-200)² <= raio² 


       if((x-300)*(x-300) + (y-200)*(y-200) <= raio*raio)

       {
            alert('acertou o alvo');

       }


    }

    tela.onclick = dispara;

</script>
